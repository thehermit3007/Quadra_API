name: Update Dolar Rates

on:
  schedule:
    - cron: '0 4 * * *'   # 4:00 AM UTC
    - cron: '0 12 * * *'  # 12:00 PM (mediodía) UTC
  workflow_dispatch:       # Ejecución manual opcional

jobs:
  update-rates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
          
      - name: Run BCV scraper
        run: |
          chmod +x ./scripts/update-bcv-rates.sh
          ./scripts/update-bcv-rates.sh
          
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add data.json
          git commit -m "Actualizar tasas BCV - $(date +'%d/%m %H:%M')" || echo "No hay cambios que commitear"
          git push
