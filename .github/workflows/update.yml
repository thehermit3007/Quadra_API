name: Update Dolar Rates

on:
  schedule:
    - cron: '0 8,12,16 * * *'
  workflow_dispatch:

jobs:
  update-rates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0  # 
          
      - name: Run BCV scraper
        run: |
          chmod +x ./QuadraAPI.sh
          ./QuadraAPI.sh
          
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}  
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add data.json
          git commit -m "ðŸ“ˆ Actualizar tasas BCV - $(date +'%d/%m %H:%M')" || echo "No hay cambios que commitear"
          git push
