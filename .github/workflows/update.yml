name: Debug QuadraAPI

on:
  workflow_dispatch:  # Permite ejecuci√≥n manual

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y jq bc curl

    - name: Debug info
      run: |
        echo "Current directory:"
        pwd
        ls -la
        echo "Script content:"
        cat QuadraAPI.sh || echo "Script not found"

    - name: Make executable and run
      run: |
        chmod +x ./QuadraAPI.sh
        ./QuadraAPI.sh
