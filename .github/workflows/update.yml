name: Update Dolar Rates

on:
  schedule:
    - cron: '0 8,12,16 * * *'  # 8am, 12pm, 4pm UTC
  workflow_dispatch:

jobs:
  update-rates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}   Usar el PAT aqu√≠
          
      - name: Run BCV scraper
        run: |
          chmod +x ./scripts/update-bcv-rates.sh
          ./scripts/update-bcv-rates.sh
          
      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "github-actions@users.noreply.github.com"
          git add data.json
          git diff --staged --quiet || git commit -m "Actualizar tasas BCV - $(date +'%d/%m %H:%M')"
          git push
