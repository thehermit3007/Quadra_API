name: Update Dolar Rates

on:
  schedule:
    # Binance cada 4 horas (UTC)
    - cron: '0 4,8,12,16,20,0 * * *'
    # BCV 8am y 4pm UTC (equivale a 4am y 12pm Venezuela UTC-4)
    - cron: '0 8,16 * * *'
  workflow_dispatch:

jobs:
  update-rates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          
      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
          
      - name: Run update script
        run: |
          chmod +x ./QuadraAPI.sh
          ./QuadraAPI.sh
          
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add data.json bcv_cache.json
          git commit -m "Actualizar tasas - $(date -u +'%d/%m %H:%M UTC')" || echo "No hay cambios que commitear"
          git push
