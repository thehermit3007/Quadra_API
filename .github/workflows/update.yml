name: Update Dolar Rates

on:
  schedule:
    - cron: '0 4,8,12,16,20,0 * * *'
    - cron: '0 4,12 * * *'
  workflow_dispatch:

jobs:
  update-rates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
          
      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc curl
          
      - name: Debug script execution
        run: |
          echo "=== Verificando script ==="
          ls -la QuadraAPI.sh
          echo "=== Ejecutando con trace ==="
          bash -x ./QuadraAPI.sh || echo "SCRIPT FAILED - Mostrando archivos generados:"
          echo "=== Archivos después de ejecución ==="
          ls -la *.json || echo "No hay archivos JSON"
          
      - name: Commit and push changes
        if: always()  # ¡IMPORTANTE! Ejecutar siempre para ver qué pasó
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          echo "=== Estado de archivos antes de commit ==="
          ls -la *.json || echo "No hay archivos JSON"
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add data.json bcv_cache.json
          git status
          git commit -m "Debug: Verificar estado - $(date +'%d/%m %H:%M')" || echo "No hay cambios"
          git push
