name: Debug QuadraAPI

on:
  workflow_dispatch:  # Permite ejecuci√≥n manual desde la UI

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq bc curl

    - name: Debug - List files
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== Files in repository ==="
        ls -la
        echo "=== Script content ==="
        cat QuadraAPI.sh || echo "Script not found"
        echo "=== Script permissions ==="
        ls -la QuadraAPI.sh || echo "No script file"

    - name: Test script step by step
      run: |
        echo "=== Making script executable ==="
        chmod +x ./QuadraAPI.sh
        echo "=== Checking script syntax ==="
        bash -n ./QuadraAPI.sh || echo "Syntax check failed"
        echo "=== Running script with trace ==="
        bash -x ./QuadraAPI.sh
