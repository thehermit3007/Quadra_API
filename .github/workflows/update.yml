name: Update Exchange Rates

on:
  schedule:
    # Ejecutar cada 4 horas para actualizar Binance
    - cron: '0 0,4,8,12,16,20 * * *'
  workflow_dispatch:

env:
  TZ: America/Caracas

jobs:
  update-rates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup timezone
        run: sudo timedatectl set-timezone America/Caracas
        
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
          
      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc curl
          
      - name: Run unified update script
        run: |
          chmod +x ./QuadraAPI.sh
          ./QuadraAPI.sh
          echo "=== CONTENIDO GENERADO ==="
          cat data.json
          
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add data.json
          git commit -m "Actualizar tasas - $(TZ='America/Caracas' date +'%d/%m %H:%M')" || echo "No hay cambios que commitear"
          git push
